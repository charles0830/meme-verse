name: TypeScript build action

on: [push, pull_request]

branches:
  - master
jobs:
  install_dependencies:
    name: Install dependencies
    runs_on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: yarn install
  build:
    name: build typeScript
    runs_on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: yarn build
